<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mad Scientist Show</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f0bb7364d9.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Fjalla+One&family=Hind+Madurai:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="header-container">
            <img class="image-2" src="images/crazy-scientist.png" alt="crazy scientist pic">
            <div class="header-container-2">
                <span class="title">The Mad Sc<i class="fa-solid fa-flask fa-1x"></i>entist Show</span>

                <p class="description">Join us at the <a target="_blank" href="http://washcofair.net/">Washington County
                        Fair</a>, April 20th-23rd, 2022
                </p>
            </div>
        </div>

    </header>

    <main>
        <div>
            <div class="video-section">
                <div class="video-label">
                    <p>Science</p>
                </div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/_CvkfBYKBTU"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>

            <div class="video-section-2">
                <div class="video-label-2">
                    <p>Explosions</p>
                </div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/29V3Gv4wda4"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

            <div class="video-section-3">
                <div class="video-label-3">
                    <p>Educational Fun</p>
                </div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/a5U2DU3H8fM"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>

        <section class="section">
            <h2 id="about-fair"></h2>
            <div><a target="_blank" href="http://washcofair.net/" class="custom-logo-link" rel="home"
                    aria-current="page"><img width="300" height="80"
                        src="http://washcofair.net/wp-content/uploads/2019/05/fair-logo-contest-2019-winner.png"
                        class="custom-logo" alt="Adriana Morgan - Fair Logo Contest 2019 Winner"
                        srcset="http://washcofair.net/wp-content/uploads/2019/05/fair-logo-contest-2019-winner.png 4168w, http://washcofair.net/wp-content/uploads/2019/05/fair-logo-contest-2019-winner-300x153.png 300w, http://washcofair.net/wp-content/uploads/2019/05/fair-logo-contest-2019-winner-768x391.png 768w, http://washcofair.net/wp-content/uploads/2019/05/fair-logo-contest-2019-winner-1024x522.png 1024w"></a>
            </div>
        </section>
    </main>


    <footer class="footer">
        <a href="mailto:reedo731@gmail.com" target="_blank">Email us</a>
