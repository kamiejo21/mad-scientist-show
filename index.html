<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mad Scientist Show</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f0bb7364d9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bungee+Shade&family=Cabin+Sketch&family=Fjalla+One&family=Fredoka+One&family=Hind+Madurai:wght@300&family=Notable&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <img class="image-2" src="images/crazy-scientist.png" alt="crazy scientist pic">
            <div class="header-container-2">
                <span class="title">The Mad Sc<i class="fa-solid fa-flask fa-1x"></i>entist Show</span>

                <p class="description"><a target="_blank" href="http://washcofair.net/">Washington County
                        Fair</a> <strong>April 20th-23rd, 2022</strong>
                </p>
            </div>
        </div>

    </header>

    <main>
        <div>
            <div class="video-section">
                <div class="video-label">
                    <p>Science</p>
                </div>
                <iframe class="iframe" width="560" height="315" src="https://www.youtube.com/embed/_CvkfBYKBTU"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>

            <div class="video-section-2">
                <div class="video-label-2">
                    <p>Explosions</p>
                </div>
                <iframe class="iframe" width="560" height="315" src="https://www.youtube.com/embed/29V3Gv4wda4"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

            <div class="video-section-3">
                <div class="video-label-3">
                    <p>Educational Fun</p>
                </div>
                <iframe class="iframe" width="560" height="315" src="https://www.youtube.com/embed/a5U2DU3H8fM"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>

        <section class="section-footer">
            <div>
                <a target="_blank" href="http://washcofair.net/">
                    <img width="300" height="80" src="images/fair-logo-contest-2019-winner-1024x522.png"
                        alt="Fair Logo" />
                </a>
            </div>
        </section>
    </main>


    <footer class="footer">
        <a href="mailto:reedo731@gmail.com" target="_blank">
            <p>CONTACT</p>
        </a>
        <p>&copy; 2022 Kamie Jo James</p>
        <a href="pages/about.html" target="_blank">
            <p>ABOUT</p>
        </a>
    </footer>

</body>

</html>
